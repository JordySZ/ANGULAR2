<p-button label="regresar" (click)="navigateTo('/home')"></p-button>
<p></p>
<div class="form-container">
    <h2>Formulario PrimeNG</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  

      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" pInputText formControlName="nombre" placeholder="Ingresa tu nombre"/>
        <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="p-error">
          Nombre es requerido
        </div>
      </div>
  

      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" placeholder="Ingresa tu correo electrónico"/>
        <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="p-error">
          Email es requerido y debe ser válido
        </div>
      </div>
  

      <div class="p-field">
        <label for="ciudad">Ciudad</label>
        <p-dropdown
          id="ciudad"
          [options]="[
            { label: 'Nueva York', value: 'NY' },
            { label: 'Los Ángeles', value: 'LA' },
            { label: 'San Francisco', value: 'SF' }
          ]"
          formControlName="ciudad"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecciona una ciudad"
        ></p-dropdown>
        <div *ngIf="formulario.get('ciudad')?.invalid && formulario.get('ciudad')?.touched" class="p-error">
          Ciudad es requerida
        </div>
      </div>

  

      <div class="p-field">
        <label for="telefono">Teléfono</label>
        <p-inputMask id="telefono" formControlName="telefono" mask="(999) 999-9999"></p-inputMask>
        <div *ngIf="formulario.get('telefono')?.invalid && formulario.get('telefono')?.touched" class="p-error">
          Teléfono es requerido
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" formControlName="gender">
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <div class="p-field">
        <label for="tipo">Tipo</label>
        <p-radioButton
          name="tipo"
          formControlName="tipo"
          [value]="'individual'"
          label="Individual"
        ></p-radioButton>
        <p-radioButton
          name="tipo"
          formControlName="tipo"
          [value]="'corporativo'"
          label="Corporativo"
        ></p-radioButton>
        <div *ngIf="formulario.get('tipo')?.invalid && formulario.get('tipo')?.touched" class="p-error">
          Tipo es requerido
        </div>
      </div>
  

      <div class="p-field">
        <p-checkbox formControlName="aceptar" label="Aceptar términos y condiciones"></p-checkbox>
        <div *ngIf="formulario.get('aceptar')?.invalid && formulario.get('aceptar')?.touched" class="p-error">
          Debes aceptar los términos y condiciones
        </div>
      </div>
  

      <div class="p-field">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <p-calendar id="fechaNacimiento" formControlName="fechaNacimiento" dateFormat="mm/dd/yy"></p-calendar>
        <div *ngIf="formulario.get('fechaNacimiento')?.invalid && formulario.get('fechaNacimiento')?.touched" class="p-error">
          Fecha de nacimiento es requerida
        </div>
      </div>
  

      <div class="p-field">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" rows="4" pInputTextarea formControlName="comentarios"></textarea>
        <div *ngIf="formulario.get('comentarios')?.invalid && formulario.get('comentarios')?.touched" class="p-error">
          Comentarios es requerido
        </div>
      </div>
  
  

      <div class="p-field">
        <label for="cantidad">Cantidad</label>
        <p-spinner id="cantidad" formControlName="cantidad" [min]="1" [max]="100" [step]="1"></p-spinner>
      </div>
  

      <div class="p-field">
        <label for="valor">Valor</label>
        <p-slider id="valor" formControlName="valor" [min]="0" [max]="100" [step]="1"></p-slider>
      </div>
  

      <div class="p-field">
        <button type="submit" pButton label="Enviar" [disabled]="formulario.invalid"></button>
      </div>
  
    </form>
  </div>
